<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Estate Agent Web Site">
    <meta name="author" content="Thamudhi Fernando">
    <meta name="thamudhi,fernando,yourHome,system,your,html,css,jquery,,media,js,Home,Estate,EstateAgent,Agent,web,site,page">

    <!--  Title of the page-->
    <title>yourHome - Estate Agent</title>

    <!--    Additional CSS-->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Style Sheets-->
    <link rel="stylesheet" href="css/searchPageStyles.css">

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
<header>
    <ul id="header-item-list">
        <li class="header-item">Home</li>
        <li class="header-item">About</li>
        <li class="header-item">Google Map</li>
    </ul>
    <ul id="header-item-list1">
        <li class="header-item1"><img id="logo-image" src="images/logoicon.png" alt="home logo"></li>
        <li class="header-item1">your<strong>Home</strong></li>
        <li class="header-item1">Find home as you need with demand</li>
    </ul>
</header>

<section id="search-section" class="search">
    <form>
        <label for="propertyType" class="form-label">Property Type</label>
        <select name="propertyType" id="propertyType">
            <option value="any">Any</option>
            <option value="house">House</option>
            <option value="flat">Flat</option>
        </select>
        <label class="form-label">Bedrooms</label>
        <label class="form-label" for="mini-bedrooms">min</label>
        <label class="form-label" for="max-bedrooms">max</label>
        <input type="text" id="mini-bedrooms">
        <input type="text" id="max-bedrooms">
        <label class="form-label">Price</label><br>
        <label class="form-label" for="price-range">Rs. 00.00 - Rs. 00.00</label>
        <input type="range" id="price-range" min="10000" max="800000">
        <label for="added-date" class="form-label">Added Date</label>
        <input type="date" id="added-date" required>
        <button type="button" id="submit-btn">
            <i class='fas fa-angle-right'></i></button>
    </form>
</section>

<footer></footer>
<!--JQuery Script-->
<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
